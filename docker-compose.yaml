

services:
  web:
    image: ghcr.io/ake144/user-management:latest
    container_name: nextjs_app
    environment:
      - DATABASE_URL=postgresql://myuser:your_secure_password@db:5432/myapp
    #   - NODE_ENV=production
    #   - BETTER_AUTH_URL=https://esperanza.et
    #   - BETTER_AUTH_SECRET=b505e0a8e275264a722ade888635fe876c65598e1260180cd5c3afe23898b287
    #   - NEXT_PUBLIC_APP_URL=https://esperanza.et
    #   - NEXTAUTH_URL=https://esperanza.et
    #   - NEXT_PUBLIC_BASE_URL=https://esperanza.et

    #   - WEBHOOK_SECRET=
    #   - ROOT_USER_ID=
    #   - NEXT_PUBLIC_DEFAULT_REFERRER_ID=


    env_file:
      - .env
    depends_on:
      - db
    ports:
      - "3000:3000"
    restart: always

  db:
    image: postgres:16
    container_name: postgres_db
    ports:
      - "0.0.0.0:5432:5432"
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-myapp}
      POSTGRES_USER: ${POSTGRES_USER:-myuser}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-supersecret}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: always

volumes:
  postgres_data:
