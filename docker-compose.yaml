version: "3.9"

services:
  web:
    image: ghcr.io/ake144/user-management:latest
    container_name: nextjs_app
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-myuser}:${POSTGRES_PASSWORD:-supersecret}@db:5432/${POSTGRES_DB:-myapp}
      - NODE_ENV=production
    env_file:
      - .env
    depends_on:
      - db
    ports:
      - "3000:3000"
    restart: always

  db:
    image: postgres:16
    container_name: postgres_db
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-myapp}
      POSTGRES_USER: ${POSTGRES_USER:-myuser}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-supersecret}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: always

volumes:
  postgres_data:
